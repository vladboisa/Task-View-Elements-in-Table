<h2 mat-dialog-title>Edit Element</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" mat-dialog-content>
  <mat-form-field class="w-full">
    <mat-label>Position</mat-label>
    <input matInput type="number" formControlName="position" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Weight</mat-label>
    <input matInput type="number" formControlName="weight" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Symbol</mat-label>
    <input matInput formControlName="symbol" />
  </mat-form-field>

  <div class="dialog-actions" style="margin-top: 1rem;">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
  </div>
</form>
